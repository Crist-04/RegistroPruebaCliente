<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <title>Reenviar Verificación</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-envelope text-primary" style="font-size: 3rem;"></i>
                                <h3 class="mt-3">Reenviar Verificación</h3>
                                <p class="text-muted">
                                    Ingresa tu correo para recibir un nuevo enlace
                                </p>
                            </div>

                            <div th:if="${mensaje}"
                                 th:class="${'alert alert-' + (tipo == 'success' ? 'success' : 'danger') + ' alert-dismissible fade show'}" 
                                 role="alert">
                                <i th:class="${'fas ' + (tipo == 'success' ? 'fa-check-circle' : 'fa-exclamation-circle')}"></i>
                                <span th:text="${mensaje}"></span>
                                <button type="button" class="btn-close" data-mdb-dismiss="alert"></button>
                            </div>

                            <form th:action="@{/usuario/reenviarVerificacion}" method="post">

                                <div class="form-outline mb-4" data-mdb-input-init>
                                    <input type="email" 
                                           id="correo" 
                                           name="correo" 
                                           class="form-control form-control-lg" 
                                           th:value="${correo}"
                                           required 
                                           autocomplete="email"/>
                                    <label class="form-label" for="correo">
                                        <i class="fas fa-envelope"></i> Correo Electrónico
                                    </label>
                                </div>

                                <div class="d-grid gap-2 mb-4">
                                    <button type="submit" 
                                            class="btn btn-primary btn-lg" 
                                            data-mdb-ripple-init>
                                        <i class="fas fa-paper-plane"></i> Reenviar Correo
                                    </button>
                                </div>

                                <hr class="my-4"/>

                                <div class="text-center">
                                    <p class="mb-2">
                                        <a href="/usuario/login">
                                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                        </a>
                                    </p>
                                    <p class="mb-0">
                                        <a href="/usuario/registro">
                                            <i class="fas fa-user-plus"></i> Crear Cuenta Nueva
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-body">
                            <h6 class="card-title">
                                <i class="fas fa-info-circle text-info"></i> Información
                            </h6>
                            <ul class="small text-muted mb-0">
                                <li>El enlace expira en 24 horas</li>
                                <li>Revisa tu carpeta de spam</li>
                                <li>Solo funciona si no estás verificado</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
