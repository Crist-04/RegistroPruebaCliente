<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{Layout :: layout(~{::content})}">
    <head>
        <title>Lista de Usuarios</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">
                        <i class="fas fa-users"></i> Usuarios Registrados
                    </h3>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-primary">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Nombre Completo</th>
                                    <th>Correo</th>
                                    <th>Tel√©fono</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.idUsuario}"></td>
                                    <td th:text="${usuario.username}"></td>
                                    <td th:text="${usuario.nombre + ' ' + usuario.apellidoPaterno + ' ' + usuario.apellidoMaterno}"></td>
                                    <td th:text="${usuario.correo}"></td>
                                    <td th:text="${usuario.telefono}"></td>
                                    <td>
                                        <span th:if="${usuario.isVerified == 1}" class="badge badge-success">
                                            <i class="fas fa-check"></i> Verificado
                                        </span>
                                        <span th:unless="${usuario.isVerified == 1}" class="badge badge-warning">
                                            <i class="fas fa-clock"></i> Pendiente
                                        </span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-primary" data-mdb-ripple-init>
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${usuarios == null || usuarios.isEmpty()}" class="alert alert-info text-center">
                        <i class="fas fa-info-circle"></i> No hay usuarios registrados
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
