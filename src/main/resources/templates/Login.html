<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-user-shield"></i> Sistema de Registro
            </a>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-sign-in-alt text-primary" style="font-size: 3rem;"></i>
                            <h3 class="mt-3">Iniciar Sesión</h3>
                        </div>

                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-mdb-dismiss="alert"></button>
                        </div>

                        <!-- Formulario de login -->
                        <form th:action="@{/usuario/login}" method="post" th:object="${loginRequest}">

                            <div class="form-outline mb-4" data-mdb-input-init>
                                <input type="text" id="username" class="form-control form-control-lg" 
                                       th:field="*{username}" required autocomplete="username"/>
                                <label class="form-label" for="username">
                                    <i class="fas fa-user"></i> Usuario
                                </label>
                            </div>

                            <div class="form-outline mb-4" data-mdb-input-init>
                                <input type="password" id="password" class="form-control form-control-lg" 
                                       th:field="*{password}" required autocomplete="current-password"/>
                                <label class="form-label" for="password">
                                    <i class="fas fa-lock"></i> Contraseña
                                </label>
                            </div>

                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" data-mdb-ripple-init>
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                </button>
                            </div>

                            <hr class="my-4"/>

                            <div class="text-center">
                                <p class="mb-2">
                                    ¿No tienes cuenta? 
                                    <a href="/usuario/registro" class="fw-bold">Regístrate aquí</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Información adicional -->
                <div class="card mt-3">
                    <div class="card-body text-center">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i> 
                            Debes verificar tu correo electrónico antes de iniciar sesión
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
