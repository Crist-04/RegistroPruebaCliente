<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{Layout :: layout(~{::content})}">
    <head>
        <title>Registro de Usuario</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card">
                        <div class="card-body p-5">
                            <h3 class="text-center mb-4">
                                <i class="fas fa-user-plus"></i> Registro de Usuario
                            </h3>

                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle"></i>
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="alert"></button>
                            </div>

                            <form th:action="@{/registro}" method="post" th:object="${usuario}">

                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control" th:field="*{username}" required/>
                                    <label class="form-label" for="username">Nombre de usuario</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required/>
                                    <label class="form-label" for="nombre">Nombre</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="apellidoPaterno" class="form-control" th:field="*{apellidoPaterno}" required/>
                                            <label class="form-label" for="apellidoPaterno">Apellido Paterno</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="apellidoMaterno" class="form-control" th:field="*{apellidoMaterno}" required/>
                                            <label class="form-label" for="apellidoMaterno">Apellido Materno</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="correo" class="form-control" th:field="*{correo}" required/>
                                    <label class="form-label" for="correo">Correo electrónico</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="tel" id="telefono" class="form-control" th:field="*{telefono}" required/>
                                    <label class="form-label" for="telefono">Teléfono</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control" th:field="*{password}" required/>
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-block mb-3" data-mdb-ripple-init>
                                        <i class="fas fa-user-plus"></i> Registrarse
                                    </button>
                                </div>

                                <div class="text-center">
                                    <p>¿Ya tienes cuenta? <a href="/login">Iniciar sesión</a></p>
                                    <p><a href="/reenviar-verificacion">¿No recibiste el correo de verificación?</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
